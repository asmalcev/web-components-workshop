    <head>

        <title>Example</title>
        <link rel="stylesheet" href="index.css" />
        <script type="module" src="index.mjs"></script>

    <body>
        <h1>With Templates Example</h1>

        <template id="wc-alert-template">
            <style>
                .wrapper {
                    display: flex;
                    flex-direction: column;
                    gap: 6px;

                    border: 1px #000 solid;
                    padding: 6px;
                    background-color: color-mix(in lch, white 70%, crimson);
                }

                .title {
                    font-weight: bold;
                }
            </style>
            <div class="wrapper">
                <p class="title"></p>
                <p></p>
                <button></button>
            </div>
        </template>

        <wc-alert
            title="Attention"
            text="It's web-component alert!"

            id="wcalert"
        ></wc-alert>

        <button id="action">Click me to change alert title</button>
    </body>
